<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <img src="images/illustration-hero.svg" class="card__hero" alt="image"/>
    <div class="card__content">
      <section class="card__description">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </section>
      <div class="card__plan">
        <img src="images/icon-music.svg" alt="music">
        <div class="card__plan_details">
          <span class="card__plan_details--primary">Annual Plan</span>
          <span class="card__plan_details--secondary">$59.99/year</span>
        </div>
        <div>
          <a href="">Change</a>
        </div>
      </div>
      <footer class="card__actions">
        <button class="card__actions--primary">Proceed to Payment</button>
        <button class="card__actions--secondary">Cancel Order</button>
      </footer>

    </div>

  </div>

</body>
</html>
